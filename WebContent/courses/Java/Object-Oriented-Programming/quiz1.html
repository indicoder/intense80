<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="../../assets/libraries/css/bootstrap.min.css">
</head>
<body>
	<div class="lesson-page" id="java-oop-quiz1">
		<div class="quiz-collection">
			<div class="question" id="java-oop-quiz1-question-1">
				<div class="question-text">How many horns have a unicorn?</div>
				<div class="answer-options">
					<div class="checkbox">
						<label><input type="checkbox" value="">Option 1</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="">Option 2</label>
					</div>
					<div class="checkbox disabled">
						<label><input type="checkbox" value="">Option 3</label>
					</div>
				</div>
			</div>
			<div class="java-oop-quiz1-question-2">
				<div class="question-text">How many hours you should put into
					learning Java</div>
				<div class="answer-options">
					<div class="radio">
						<label><input type="radio" name="optradio">Option
							1</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Option
							2</label>
					</div>
					<div class="radio disabled">
						<label><input type="radio" name="optradio">Option
							3</label>
					</div>
				</div>
			</div>
			<div class="question" id="java-oop-quiz1-question-3">
				<div class="question-text">
					What's the output of the following code
					<code> class HelloWorld{ public static void main(String[]
						args){ System.out.println("Hello World"); } } </code>
				</div>
				<div class="options"></div>
			</div>
		</div>
	</div>
</body>
</html>
