<div id="register-popup" class="modal fade" role="dialog">
  <div class="modal-dialog  modal-md">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header text-center">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Happy to see you at intense80</h4>
        <h5>Lets Get Started</h5>
      </div>
      <div class="modal-body">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <form id="reg-form">
        <div id="batch-selector" class="form-group">
            <label for="batch">Which batch would you like you to join?</label>
            <select type="batch" class="form-control" id="batch" name="batch">

            <option value="November Batch">November Batch</option>
            <option value="December Batch">December Batch</option>
            </select>
          </div>
          <div id="course-selector" class="form-group">
            <label for="course_name">Which course would you like you to join?</label>
            <select type="batch" class="form-control" id="course_name" name="course_name">
            <option value="Java Development Immersive">Java Development Immersive</option>
            <option value="Complete Core Java">Complete Core Java</option>
            <option value="Android Development Immersive">Android Development Immersive</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" class="form-control" id="mobile" name="phone">
          </div>
